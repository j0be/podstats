<!DOCTYPE html>
<html lang="en">

<head>
    <title>Podstats</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/public/js/stats.js"></script>
</head>

<body>

    <div id="summary">
    </div>

    <div id="chart_div" style="width: 100%; height: 500px; max-height: 80vh;">
    </div>

    <select id="interval" name="interval">
        <option value="year">Year</option>
        <option value="month" selected>Month</option>
        <option value="week">Week</option>
        <option value="day">Day</option>
    </select>
</body>

</html>
